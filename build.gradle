apply plugin: 'java'

apply plugin: "io.qameta.allure"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.5"
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.6.0'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testCompile('org.junit.jupiter:junit-jupiter-api:5.3.2')
    testCompile('org.junit.jupiter:junit-jupiter-params:5.3.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.3.2')
    compile group: 'com.codeborne', name: 'selenide', version: '5.2.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.3.2'
    compile group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.3'
}

allure {
    autoconfigure = true
    version = '2.6.0'
    useJUnit5 {
        version = '2.6.0'
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

